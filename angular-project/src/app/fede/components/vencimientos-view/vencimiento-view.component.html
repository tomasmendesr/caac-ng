<h3 id="title" class="text-center">{{TITLE}}</h3>
<table id={{this.TABLE_ID}} class="table table-striped table-sm table-bordered table-hover" style="width:100%" width="100%"></table>


<!-- POPUP -->
<div class="modal fade bd-example-modal-lg" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Vencimiento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">

          <div id="formAlert" (click)="hideFormAlert()" class="alert alert-danger formErrorMessages" role="alert">
            <ul>
              <li *ngFor="let message of formMessages">
                {{message}}
              </li>
            </ul>
          </div>

          <div *ngIf="vencimientoParaPopup">

            <div class="form-group required row">
              <label for="nomcaac" class="col-3 col-form-label control-label">Nombre CAAC</label>
              <div class="col-9">
                <input [readonly]="true" type="text" [(ngModel)]="vencimientoParaPopup.casa.nomcaac" name="nomcaac" class="form-control" id="nomcaac" placeholder="Nombre CAAC">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div *ngFor="let vencimiento of vencimientoPopupLayout1RenderingColumna1" class="form-group required row">
                  <label class="col-3 col-form-label control-label">{{vencimiento.descripcion}}</label>
                  <div class="col-9">
                    <input *ngIf="vencimiento.textField" type="text" [(ngModel)]="vencimientoParaPopup[vencimiento.otro]" name="{{vencimiento.otro}}" class="form-control" id="{{vencimiento.otro}}" placeholder="">
                    <div class="form-row">
                      <label class="col-4">Recibido</label>
                      <input type="text" class="col-6 form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.recibido]" id="{{vencimiento.recibido}}" name="{{vencimiento.recibido}}">
                    </div>
                    <div>
                      <label class="col-4">Vencido</label>
                      <input type="text" class="col-6 form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.vencimiento]" id="{{vencimiento.vencimiento}}" name="{{vencimiento.vencimiento}}">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div *ngFor="let vencimiento of vencimientoPopupLayout1RenderingColumna2" class="form-group required row">
                  <label class="col-3 col-form-label control-label">{{vencimiento.descripcion}}</label>
                  <div class="col-9">
                    <input *ngIf="vencimiento.textField" type="text" [(ngModel)]="vencimientoParaPopup[vencimiento.otro]" name="{{vencimiento.otro}}" class="form-control" id="{{vencimiento.otro}}" placeholder="">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.recibido]" id="{{vencimiento.recibido}}" name="{{vencimiento.recibido}}">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.vencimiento]" id="{{vencimiento.vencimiento}}" name="{{vencimiento.vencimiento}}">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div *ngFor="let vencimiento of vencimientoPopupLayout2RenderingColumna1" class="form-group required row">
                  <label class="col-3 col-form-label control-label">{{vencimiento.descripcion}}</label>
                  <div class="col-9">
                    <input *ngIf="vencimiento.textField" type="text" [(ngModel)]="vencimientoParaPopup[vencimiento.otro]" name="{{vencimiento.otro}}" class="form-control" id="{{vencimiento.otro}}" placeholder="">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.recibido]" id="{{vencimiento.recibido}}" name="{{vencimiento.recibido}}">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.vencimiento]" id="{{vencimiento.vencimiento}}" name="{{vencimiento.vencimiento}}">
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div *ngFor="let vencimiento of vencimientoPopupLayout2RenderingColumna2" class="form-group required row">
                  <label class="col-3 col-form-label control-label">{{vencimiento.descripcion}}</label>
                  <div class="col-9">
                    <input *ngIf="vencimiento.textField" type="text" [(ngModel)]="vencimientoParaPopup[vencimiento.otro]" name="{{vencimiento.otro}}" class="form-control" id="{{vencimiento.otro}}" placeholder="">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.recibido]" id="{{vencimiento.recibido}}" name="{{vencimiento.recibido}}">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.vencimiento]" id="{{vencimiento.vencimiento}}" name="{{vencimiento.vencimiento}}">
                  </div>
                </div>
              </div>
            </div>
            <!--<div *ngFor="let vencimiento of vencimientosPropertys" class="form-group required row">-->
              <!--<label class="col-3 col-form-label control-label">{{vencimiento.descripcion}}</label>-->
              <!--<div> &lt;!&ndash;luego ver si puedo anidar el label al grupo metiendo un for y un id en el div&ndash;&gt;-->
                <!--<div class="col-9">-->
                  <!--<input *ngIf="vencimiento.textField" type="text" [(ngModel)]="vencimientoParaPopup[vencimiento.otro]" name="{{vencimiento.otro}}" class="form-control" id="{{vencimiento.otro}}" placeholder="">-->
                  <!--<input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.recibido]" id="{{vencimiento.recibido}}" name="{{vencimiento.recibido}}">-->
                  <!--<input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(ngModel)]="vencimientoParaPopup[vencimiento.vencimiento]" id="{{vencimiento.vencimiento}}" name="{{vencimiento.vencimiento}}">-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </form>
      </div> <!-- /.modal-body -->

      <div class="modal-footer">
        <button class="Button -sm -default -outline -rounded" data-dismiss="modal">Cancelar</button>
        <button (click)="onClickGuardar($event)" class="Button -sm -primary -raised -rounded">Aceptar</button>
      </div>
    </div>
  </div>
</div>
