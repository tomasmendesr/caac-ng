<h3 id="title" class="text-center">{{TITLE}}</h3>
<table id={{this.TABLE_ID}} class="table table-striped table-sm table-bordered table-hover" style="width:100%" width="100%"></table>


<!-- POPUP -->
<div class="modal fade bd-example-modal-lg" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">{{EDICION_CAAC}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">

          <div id="formAlert" (click)="hideFormAlert()" class="alert alert-danger formErrorMessages" role="alert">
            <ul>
              <li *ngFor="let message of formMessages">
                {{message}}
              </li>
            </ul>
          </div>

          <div *ngIf="caacParaPopup">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group required row">
                    <label for="nomcaac" class="col-3 col-form-label control-label">Nombre CAAC</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.nomcaac" name="nomcaac" class="form-control" id="nomcaac" placeholder="Nombre CAAC">
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="perjuridica" class="col-3 col-form-label control-label">Personería Juridica</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.perjuridica" name="perjuridica" class="form-control" id="perjuridica" placeholder="Personería Juridica">
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="cuit" class="col-3 col-form-label control-label">CUIT</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.cuit" name="cuit" class="form-control" id="cuit" placeholder="CUIT">
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="provincia" class="col-3 col-form-label control-label">Provincia</label>
                    <div class="col-9">
                      <select class="form-control" id="provincia" [compareWith]="compareFunct" [ngModel]="caacParaPopup.provincia" name="provincia" (ngModelChange)="onProvinciaChange($event)">
                        <option *ngFor="let provincia of provincias" [ngValue]="provincia">{{provincia.nombre}}</option>
                      </select>
                      <!--<input type="text" [(ngModel)]="caacParaPopup.provincia.nombre" name="provincia" class="form-control" id="provincia" placeholder="Provincia">-->
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="departamento" class="col-3 col-form-label control-label">Departamento</label>
                    <div class="col-9">
                      <select class="form-control" id="departamento" [compareWith]="compareFunct" [ngModel]="caacParaPopup.departamento" name="departamento" (ngModelChange)="onDepartamentoChange($event)" >
                        <option *ngFor="let departamento of departamentos" [ngValue]="departamento">{{ departamento.nombre }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="localidad" class="col-3 col-form-label control-label">Localidad</label>
                    <div class="col-9">
                      <select class="form-control" id="localidad" [compareWith]="compareFunct" [ngModel]="caacParaPopup.localidad" name="localidad" (ngModelChange)="onLocalidadChange($event)" >
                        <option *ngFor="let localidad of localidades" [ngValue]="localidad">{{ localidad.nombre }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="dir" class="col-3 col-form-label control-label">Dirección</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.dir" name="dir" class="form-control" id="dir" placeholder="Dirección">
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="nomrepre" class="col-3 col-form-label control-label">Nombre Representante</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.nomrepre" name="nomrepre" class="form-control" id="nomrepre" placeholder="Nombre Representante">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group required row">
                    <label for="modal" class="col-3 col-form-label control-label">Modalidad</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.modal" name="modal" class="form-control" id="modal" placeholder="Modalidad">
                    </div>
                  </div>  <!--ver si no hay quilombo con el ID modal-->

                  <div class="form-group required row">
                    <label for="cat" class="col-3 col-form-label control-label">Categoria Inicial</label>
                    <div class="col-9">
                      <select class="form-control" id="cat" [compareWith]="compareCat" [ngModel]="caacParaPopup.cat" name="cat" (ngModelChange)="onCatChange($event)" >
                        <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.cat }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="ncat" class="col-3 col-form-label control-label">Nueva Categoria</label>
                    <div class="col-9">
                      <select class="form-control" id="ncat" [compareWith]="compareCat" [ngModel]="caacParaPopup.ncat" name="ncat" (ngModelChange)="onNcatChange($event)" >
                        <option *ngFor="let ncat of categorias" [ngValue]="ncat">{{ ncat.cat }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="fechaini" class="col-3 col-form-label control-label">Fecha de Auditoría Inicial</label>
                    <div class="col-9">
                      <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [ngModel]="caacParaPopup.fechaini" id="fechaini" name="fechaini">
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="fechacon" class="col-3 col-form-label control-label">Fecha Inicio de Convenio</label>
                    <div class="col-9">
                      <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [ngModel]="caacParaPopup.fechacon" id="fechacon" name="fechacon">
                    </div>
                  </div>

                  <div class="form-group required row">
                    <label for="expsed" class="col-3 col-form-label control-label">Expediente SED</label>
                    <div class="col-9">
                      <input type="text" [(ngModel)]="caacParaPopup.expsed" name="expsed" class="form-control" id="expsed" placeholder="Expediente SED">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group required row">
                  <label for="obser" class="col-3 col-form-label control-label">Observaciones</label>
                  <div class="col-9">
                    <input type="text" [(ngModel)]="caacParaPopup.obser" name="obser" class="form-control" id="obser" placeholder="Observaciones">
                  </div>
                </div>
              <div class="row" id="requisitos">
                <label class="control-label">Seleccione requisitos entregados</label>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <div *ngFor="let req1 of requisitosColumna1">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="{{req1.id}}" [ngModel]="requisitoParaPopup[req1.id]" name="{{req1.id}}">
                          <label class="form-check-label" for="{{req1.id}}">{{req1.descripcion}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <div *ngFor="let req2 of requisitosColumna2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="{{req2.id}}" [ngModel]="requisitoParaPopup[req2.id]" name="{{req2.id}}">
                          <label class="form-check-label" for="{{req2.id}}">{{req2.descripcion}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div> <!-- /.modal-body -->

      <div class="modal-footer">
        <button class="Button -sm -default -outline -rounded" data-dismiss="modal">Cancelar</button>
        <button (click)="onClickGuardar($event)" class="Button -sm -primary -raised -rounded">Aceptar</button>
      </div>
    </div>
  </div>
</div>
