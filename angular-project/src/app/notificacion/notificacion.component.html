
<div id ="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="gridSystemModalLabel"><i class="fa fa-exclamation-triangle"></i>{{titulo}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
            {{body}}
      </div>

      <div class="modal-footer">
        <button (click)="onClickCancelar($event)" type="button" class="btn btn-default">{{cancelar}}</button>
        <button (click)="onClickAceptar($event)" type="button" class="btn btn-primary">{{aceptar}}</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
