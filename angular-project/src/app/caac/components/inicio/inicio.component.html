<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 320px;">
	<ol class="carousel-indicators">
	  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img class="d-block w-100" src="/assets/img/estadistica.png" alt="First slide">
	  </div>
	  <div class="carousel-item">
		<img class="d-block w-100" src="/assets/img/capas.png" alt="Second slide">
	  </div>
	  <div class="carousel-item">
		<img class="d-block w-100" src="/assets/img/carrusel-suit1.png" alt="Third slide">
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
</div>

<!-- Panel Content -->
<br>
<div class="box box-primary card card-block" style="background-color: #f0f3f6; box-shadow: 0px 0px 0px rgba(126, 142, 159, 0.1);">
	<div class="card-deck">
		<div class="card" style="align-items: center; border-radius: 15px;">
			<a style="padding-top: 15px;" class="NavLink " [ngClass]="{'-active': selectedItem === 'mapa_principal'}" (click)="selectedItem = 'mapa_principal'">
				<i class="fas fa-circle NavIcon" style="font-size: 140px;"></i>
			</a>
			<div class="card-body" style="text-align:center;">
			<h5 class="card-title">Mapa Principal</h5>
			<p class="card-text">Aquí podrán acceder a las capas SUIT de manera rápida y sencilla, así como a los servicios web</p>
			</div>
		</div>

	<div class="card" style="align-items: center; border-radius: 15px;">
	<a style="padding-top: 15px;" class="NavLink " [ngClass]="{'-active': selectedItem === 'mapas'}" (click)="selectedItem = 'mapas'">
		<i class="fas fa-circle NavIcon" style="font-size: 140px;"></i>
	</a>
	  <div class="card-body" style="text-align:center;">
		<h5 class="card-title">Galería de mapas</h5>
		<p class="card-text">Acceda y cree mapas</p>
	  </div>
	</div>

	<div class="card" style="align-items: center; border-radius: 15px;">
	 <a style="padding-top: 15px;"  class="NavLink " [ngClass]="{'-active': selectedItem === 'capas'}" (click)="selectedItem = 'capas'">
		<i class="fas fa-circle NavIcon" style="font-size: 140px;"></i>
	</a>
	  <div class="card-body" style="text-align:center;">
		<h5 class="card-title">Galería de capas</h5>
		<p class="card-text">Aquí podrán crear, subir, editar y reemplazar capas</p>
	  </div>
	</div>
	<div class="card"  style="align-items: center; border-radius: 15px;">
		<a style="padding-top: 15px;" class="NavLink " [ngClass]="{'-active': selectedItem === 'estadisticas'}" (click)="selectedItem = 'estadisticas'">
			<i class="fas fa-chart-bar NavIcon" style="font-size: 140px;"></i>
		</a>
			<div class="card-body" style="text-align:center;">
			<h5 class="card-title">Estadísticas</h5>
			<p class="card-text">Acceda a todas las estadísticas de la Sedronar</p>
			</div>
	</div>
	</div>
	<br>

</div>
